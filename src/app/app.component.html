<div>
    <app-nav-bar></app-nav-bar>
</div>
<div class="pt-5">
    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="side " [(opened)]="opened " (opened)="events.push( 'open!') " (closed)="events.push( 'close!') ">
            Sidenav content
        </mat-sidenav>

        <mat-sidenav-content>
            <p><button mat-button (click)="sidenav.toggle() ">sidenav.toggle()</button></p>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
